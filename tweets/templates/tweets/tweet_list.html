{% include "tweets/search_form.html" %} <br/>

{% for object in object_list %}
 <p>{{object.content}}<br/>
    {{object.user}}<br/>
    {{object.timestamp|timesince}} ago</p><br/><br/>
{% empty %}
    {% if request.GET.q %}
    <p> no tweet found</p>
    {% else %}
    <p> no tweet yet</p>
    {% endif %}
{% endfor %}
